  <!-- CONTACTO -->
  <!-- SECCION FORMULARIO -->
  <div class="contact d-flex ai-center jc-center" data-section="contact">
    <div class="contact__container d-flex">
      <form id="form-contact" class="form container d-flex jc-spaceB">
        <div class="text"> Completa el formulario para acordar una entrevista!.</div>
        <div class="form-row">
          <div class="input-data">
            <input class="input" type="text" name="nameComplete" focus required />
            <div class="underline"></div>
            <label class="d-flex jc-center ai-center">Nombre Completo
              <p>*</p>
            </label>
          </div>
          <div class="input-data">
            <input class="input" type="text" name="email" required />
            <div class="underline"></div>
            <label class="d-flex jc-center ai-center">Correo Electronico
              <p>*</p>
            </label>
          </div>
          <div class="input-data">
            <input class="input" type="text" name="company" required />
            <div class="underline"></div>
            <label class="d-flex jc-center ai-center">Nombre Empresa
              <p>*</p>
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data textarea">
            <textarea class="input" name="box" required></textarea>
            <div class="underline"></div>
            <label>Escribir mensaje</label>
          </div>
          <div class="form-row submit-btn">
            <div class="input-data">
              <div class="inner"></div>
              <input type="submit" value="Enviar" class="btnSubmit d-flex ai-center jc-center" id="btnSubmit">
            </div>
          </div>
        </div>
      </form>
      <div class="form__img">
        <img class="form__img-img" src="../assets/images/contact.jpg" alt="persona sosteniendo celular" />
      </div>
    </div>
    <!------------MODAL------------------->
