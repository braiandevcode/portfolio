    <!-- CONTACTO -->
<!-- SECCION FORMULARIO -->
<div class="contact d-flex ai-center jc-center" data-section="contact">
    <div class="contact__container d-flex">
      <form id="form-contact" class="form d-flex jc-spaceB">
        <h2>Completa el formulario para acordar una entrevista!.</h2>
  
        <input
          class="form__input"
          type="text"
          id="name"
          name="name"
          placeholder="Nombre"
          required
          focus
        />
  
        <input
          class="form__input"
          type="text"
          name="surname"
          placeholder="Apellido"
          required
        />
  
        <input
          class="form__input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
  
        <input
          class="form__input"
          type="tel"
          name="tel"
          placeholder="TelÃ©fono"
          required
        />
  
        <textarea
          class="form__input"
          name="box"
          placeholder="Comentario..."
          required
        ></textarea>
  
        <button
          class="btnSubmit d-flex ai-center jc-center"
          id="btnSubmit"
          type="submit"
        >
          Enviar
        </button>
      </form>
      <div class="form__img">
        <img
          class="form__img-img"
          src="../assets/images/contact.jpg"
          alt="persona sosteniendo celular"
        />
      </div>
    </div>
